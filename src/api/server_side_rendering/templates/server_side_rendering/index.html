{% load staticfiles %}

<!doctype html>
<html {{ html_attributes|safe }}>
<head>
  {{ base|safe }}
  {{ title|safe }}
  {{ meta|safe }}
  {{ link|safe }}
  {{ style|safe }}
  {{ script|safe }}
  {{ noscript|safe }}
</head>
<body {{ body_attributes }}>
  <div id="root">{{ html|safe }}</div>

  <script>
    window.__REDUX_STATE__ = {{ state|safe }}
  </script>
  <script src="{% static 'dist/bundle.js' %}"></script>
</body>
</html>
